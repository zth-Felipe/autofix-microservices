apiVersion: v1
kind: PersistentVolume
metadata:
  name: bd-vehiculos-db-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/listaReparaciones-db-data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bd-vehiculos-db-pvc
  labels:
    app: postgres
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-vehiculos-db-deployment
  labels:
    app: bd-vehiculos-db-deployment
    tier: database
spec:
  selector:
    matchLabels:
      app: bd-vehiculos-db-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bd-vehiculos-db-deployment
        tier: database
    spec:
      containers:
        - name: bd-vehiculos-db
          image: postgres
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_PASSWORD
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: bd-vehiculos-db-data
      volumes:
        - name: bd-vehiculos-db-data
          persistentVolumeClaim:
            claimName: bd-vehiculos-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: bd-vehiculos-db-service
  labels:
    app: bd-vehiculos-db-service
    tier: database
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: bd-vehiculos-db-deployment
    tier: database
  type: LoadBalancer